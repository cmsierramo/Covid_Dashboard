<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>COVID - DASHBOARD</title>

    <style>

        body {
          font-family: Arial, Helvetica, sans-serif;
          padding-left: 10px;
        }

        header {
            font-size: 20px;
        }

        nav {
          float: left;
          width: 20%;
          height: 150px;
          background: #eeeeee;
          padding: 20px;
        }

        .seltext {
            font-weight: bold;
        }

        .auxtext {
            font-size: 14px;
            color: #807F7F;
        }

    </style>

  </head>
  <body>

    <header>
      <h2>Seleccione la opcion deseada</h2>
    </header>

    <nav style="border:1px solid #BEBDBD; border-width:2px;">
      <p class="seltext">Filtro_1:</p>
      <select id="filtro_1" name="filtro_1"  onchange="selectPlot()" display="inline">

        <!--- Genera las opciones del menu usando Jinja2 --->

        
            <option value="Bogota">Bogota</option>
        
            <option value="Medellin">Medellin</option>
        
            <option value="Cali">Cali</option>
        
            <option value="Barranquilla">Barranquilla</option>
        
            <option value="Todas las Ciudades">Todas las Ciudades</option>
        
            <option value="N.A">N.A</option>
        
            <option value="Otra">Otra</option>
        

        <!--- Fin de la modificacion --->

      </select>

      <p class="seltext">Filtro_2:</p>
      <select id="filtro_2" name="filtro_2"  onchange="selectPlot()" display="inline">

        <!--- Genera las opciones del menu usando Jinja2 --->

        

        <!--- Fin de la modificacion --->

      </select>

      <br>
      <hr>
      <p class="auxtext"> Comportamiento COVID 2020 - 2 </p>
    </nav>

    <div>

      <!--- Genera la division de cada imagen usando Jinja2 --->


      
        
          <div class="myImage" id="Bogota" style="display:block"> <img src="Graficas/Bogota.png" alt="Bogota"> </div>
        
      
        
          <div class="myImage" id="Medellin" style="display:none"> <img src="Graficas/Medellin.png" alt="Medellin"> </div>
        
      
        
          <div class="myImage" id="Cali" style="display:none"> <img src="Graficas/Cali.png" alt="Cali"> </div>
        
      
        
          <div class="myImage" id="Barranquilla" style="display:none"> <img src="Graficas/Barranquilla.png" alt="Barranquilla"> </div>
        
      
        
          <div class="myImage" id="Todas las Ciudades" style="display:none"> <img src="Graficas/Todas las Ciudades.png" alt="Todas las Ciudades"> </div>
        
      
        
          <div class="myImage" id="N.A" style="display:none"> <img src="Graficas/N.A.png" alt="N.A"> </div>
        
      
        
          <div class="myImage" id="Otra" style="display:none"> <img src="Graficas/Otra.png" alt="Otra"> </div>
        
      

      <!--- Fin de la modificacion --->

    </div>

    <script>
      function selectPlot() {
        var filtro_1 = document.getElementById("filtro_1").value;
        var images = document.getElementsByClassName("myImage");
        for (var i = 0; i < images.length; i++) {
          if (images[i].id == filtro_1) {
            images[i].style.display = "block"
          }else{
            images[i].style.display = "none"
          }
        }
      }
    </script>
  </body>
</html>
