<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>COVID - DASHBOARD</title>

    <style>

        body {
          font-family: Arial, Helvetica, sans-serif;
          padding-left: 10px;
        }

        header {
            font-size: 20px;
        }

        nav {
          float: left;
          width: 20%;
          height: 150px;
          background: #eeeeee;
          padding: 20px;
        }

        .seltext {
            font-weight: bold;
        }

        .auxtext {
            font-size: 14px;
            color: #807F7F;
        }

    </style>

  </head>
  <body>

    <header>
      <h2>Seleccione la opcion deseada</h2>
    </header>

    <nav style="border:1px solid #BEBDBD; border-width:2px;">
      <p class="seltext">Filtro_1:</p>
      <select id="filtro_1" name="filtro_1"  onchange="selectPlot()">

        <!--- Genera las opciones del menu usando Jinja2 --->

        {% for i in filtro1 %}
            <option value="{{ i }}">{{ i }}</option>
        {% endfor %}

        <!--- Fin de la modificacion --->

      </select>

      <p class="seltext">Filtro_2:</p>
      <select id="filtro_2" name="filtro_2"  onchange="selectPlot()">

        <!--- Genera las opciones del menu usando Jinja2 --->

        {% for i in filtro2 %}
            <option value="{{ i }}">{{ i }}</option>
        {% endfor %}

        <!--- Fin de la modificacion --->

      </select>

      <br>
      <hr>
      <p class="auxtext"> Comportamiento COVID 2020 - 2 </p>
    </nav>

    <div>

      <!--- Genera la division de cada imagen usando Jinja2 --->


      {% for i in filtro1 %}
        {% if i == filtro1[0] %}
          <div class="myImage" id="{{ i }}" style="display:block"> <img src="Graficas/{{ i }}.png" alt="{{ i }}"> </div>
        {% else %}
          <div class="myImage" id="{{ i }}" style="display:none"> <img src="Graficas/{{ i }}.png" alt="{{ i }}"> </div>
        {% endif %}
      {% endfor %}

      <!--- Fin de la modificacion --->

    </div>

    <script>
      function selectPlot() {
        var filtro_1 = document.getElementById("region").value;
        var images = document.getElementsByClassName("myImage");
        for (var i = 0; i < images.length; i++) {
          if (images[i].id == filtro_1) {
            images[i].style.display = "block"
          }else{
            images[i].style.display = "none"
          }
        }
      }
    </script>
  </body>
</html>
